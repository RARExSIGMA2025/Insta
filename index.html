    }.intro {
  position: fixed;

  width: 100%; height: 100%;
  background: #000;
  display: flex;

  align-items: center;
  flex-direction: column;
  z-index: 999;
  font-size: 1.5rem;
  text-shadow: 0 0 10px #00ffe0;
}

.intro .line {

}

.intro .line:nth-child(1) { animation-delay: 0s; }
.intro .line:nth-child(2) { animation-delay: 1s; }
.intro .line:nth-child(3) { animation-delay: 2s; }
.intro .line:nth-child(4) { animation-delay: 3s; }
.intro .line:nth-child(5) { animation-delay: 4s; }

@keyframes showLine {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.main-content {
  opacity: 0;
  animation: fadeIn 2s ease 5.5s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.bg-glow {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle, rgba(0,255,224,0.05) 0%, transparent 70%);
  pointer-events: none;
  z-index: 0;
}

.center {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.center img {

  height: 150px;

  box-shadow: 0 0 20px #00ffe0;

.center h1 {

}

.center p {

  text-shadow: 0 0 3px #0ff;
}

.btn {

  border: 2px solid #00ffe0;
  color: #00ffe0;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.btn:hover {
  background: #00ffe0;
  color: #000;
  box-shadow: 0 0 15px #00ffe0;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }

.cursor-effect {

  background: #00ffe0;
  border-radius: 50%;
  position: absolute;
  pointer-events: none;
