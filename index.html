<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4xSUKOON</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff99;
      overflow: hidden;
    }
    .matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: -1;
    }
    canvas {
      display: block;
    }
    .crt {
      position: relative;
    }
    .crt::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 153, 0.05),
        rgba(0, 255, 153, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      z-index: 10;
      pointer-events: none;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0); }
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #00ff99;
      animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff99 }
    }
  </style>
</head><body class="crt">
  <canvas id="matrixCanvas" class="matrix"></canvas>  <div class="flex flex-col items-center justify-center h-screen text-center">
    <img src="https://avatars.githubusercontent.com/u/111750161?v=4" alt="Profile" class="rounded-full w-40 h-40 shadow-lg transform hover:scale-110 transition duration-500 glitch"><h1 class="text-4xl md:text-6xl mt-6 glitch">4xSUKOON</h1>
<p class="text-lg md:text-xl mt-4 text-green-400 typewriter">Access Granted: Identity Interface Online</p>

<div id="socialLinks" class="mt-10 flex space-x-6"></div>

  </div><audio id="glitchAudio" src="https://assets.mixkit.co/active_storage/sfx/2625/2625-preview.mp3" preload="auto"></audio>

  <script>
    // Matrix Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let chars = "01";
    chars = chars.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Audio Trigger on Load
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("glitchAudio");
      audio.play().catch(() => {});
    });

    // Social Profiles (customize this part)
    const profiles = {
      instagram: "https://www.instagram.com/4xsukoon"
    };

    const socialIcons = {
      instagram: "ðŸ“·",
      github: "ðŸ’»",
      linkedin: "ðŸ”—",
      resume: "ðŸ“„",
      projects: "ðŸ“"
    };

    const socialLinks = document.getElementById("socialLinks");
    Object.entries(profiles).forEach(([key, url]) => {
      if (url) {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.textContent = socialIcons[key] + " " + key.toUpperCase();
        a.className = "text-green-400 hover:text-white transform hover:scale-105 transition text-lg font-mono";
        socialLinks.appendChild(a);
      }
    });
  </script></body>
</html>
