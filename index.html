<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4xSukoon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    .glow {
      font-size: 3rem;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      margin-bottom: 30px;
    }

    .typewriter {
      font-size: 1.2rem;
      color: #ccc;
      min-height: 80px;
      margin-bottom: 40px;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #f5f5f5;
      border: 2px solid #00ffe0;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .insta-link:hover {
      background-color: #00ffe0;
      color: #000;
    }

    .insta-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .glow {
        font-size: 2.2rem;
      }
      .typewriter {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">4xSukoon</h1>
    <p class="typewriter" id="quote"></p>
    <a href="https://www.instagram.com/4xsukoon" target="_blank" class="insta-link">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      <span>@4xSukoon</span>
    </a>
  </div>

  <script>
    const quotes = [
      "Ghosted the world. Upgraded my soul.",
      "I log in silently, I leave a legacy loudly.",
      "Life of a hacker. Peace in chaos. Code in silence.",
      "No face, no case. Just @4xSukoon.",
      "Privacy is power. Identity is a myth.",
      "Sukoon isn’t luxury — it’s my weapon.",
      "Legends don’t speak. They deploy.",
      "This isn’t just a vibe. It’s a version update."
    ];

    let index = 0;
    let charIndex = 0;
    let currentQuote = '';
    let isDeleting = false;

    function type() {
      const quoteEl = document.getElementById('quote');

      if (index >= quotes.length) index = 0;
      currentQuote = quotes[index];

      if (!isDeleting) {
        quoteEl.textContent = currentQuote.substring(0, charIndex++);
        if (charIndex > currentQuote.length) {
          isDeleting = true;
          setTimeout(type, 2500);
          return;
        }
      } else {
        quoteEl.textContent = currentQuote.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          index++;
        }
      }
      setTimeout(type, isDeleting ? 30 : 70);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
