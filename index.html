<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4xSukoon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      animation: fadeOut 3s ease 3s forwards;
    }

    .intro h1 {
      color: #00ffe0;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffe0;
      animation: typing 3s steps(30, end), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .glow {
      font-size: 3rem;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffe0; }
      50% { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #00ffe0;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ffe0;
      object-fit: cover;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .typewriter {
      font-size: 1.2rem;
      color: #ccc;
      min-height: 80px;
      margin-bottom: 30px;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #f5f5f5;
      border: 2px solid #00ffe0;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .insta-link:hover {
      background-color: #00ffe0;
      color: #000;
    }

    .insta-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .glow {
        font-size: 2.2rem;
      }
      .typewriter {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¬ Intro -->
  <div class="intro">
    <h1>Initializing 4xSukoon Identity...</h1>
  </div>

  <!-- ðŸŽ§ Audio -->
  <audio autoplay loop id="bgm" hidden>
    <source src="https://files.catbox.moe/3yoe3z.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸ”¥ Hacker UI -->
  <div class="container">
    <img class="profile-pic" src="https://raw.githubusercontent.com/RARExSIGMA2025/Insta/main/pfp.jpg" alt="Profile Picture">
    <h1 class="glow">4xSukoon</h1>
    <p class="typewriter" id="quote"></p>
    <a href="https://www.instagram.com/4xsukoon" target="_blank" class="insta-link">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      <span>@4xSukoon</span>
    </a>
  </div>

  <script>
    const quotes = [
      "Ghosted the world. Upgraded my soul.",
      "I log in silently, I leave a legacy loudly.",
      "Life of a hacker. Peace in chaos. Code in silence.",
      "No face, no case. Just @4xSukoon.",
      "Privacy is power. Identity is a myth.",
      "Sukoon isnâ€™t luxury â€” itâ€™s my weapon.",
      "Legends donâ€™t speak. They deploy.",
      "This isnâ€™t just a vibe. Itâ€™s a version update."
    ];

    let index = 0;
    let charIndex = 0;
    let currentQuote = '';
    let isDeleting = false;

    function type() {
      const quoteEl = document.getElementById('quote');
      if (index >= quotes.length) index = 0;
      currentQuote = quotes[index];

      if (!isDeleting) {
        quoteEl.textContent = currentQuote.substring(0, charIndex++);
        if (charIndex > currentQuote.length) {
          isDeleting = true;
          setTimeout(type, 2500);
          return;
        }
      } else {
        quoteEl.textContent = currentQuote.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          index++;
        }
      }
      setTimeout(type, isDeleting ? 30 : 70);
    }

    document.addEventListener('DOMContentLoaded', () => {
      type();

      // Autoplay handling for mobile
      const audio = document.getElementById('bgm');
      document.body.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(() => {});
        }
      });
    });
  </script>
</body>
</html>
